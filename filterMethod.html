<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fikter Method In JavaScript</title>
</head>
<body>
    <h1>Filter Method in JavaScript</h1>
<script>
  //filter() method is used to find the specific elements are present in an array or not ....
    let arr=[80,40,33,21,90,87,50];
    let res=arr.filter(function(elements){
    
        return elements%2==0;
    })
    console.log(res);
</script>
    
</body>
</html>
