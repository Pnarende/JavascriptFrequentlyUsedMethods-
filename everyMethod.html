<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>every method</title>
</head>
<body>
    <h1>program to demonstrate every() method in JavaScript</h1>
    <script>
        let arr=["Hahirabad","Hydernagar","Hecundrabad","HayathNagar","Chander"];
        let res=arr.every((element)=>{
            console.log(element);
            return element.startsWith("H");
        });
        console.log(res);
    </script>
</body>
</html>
