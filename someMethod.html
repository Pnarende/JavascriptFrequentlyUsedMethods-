<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>some method</title>
</head>
<body>
    <h1>program to demonstrate some() method</h1>
<script>
    let arr=["Zahirabad","Secundrabad","HayathNagar","Chander"];
    let res=arr.some(function(element){
        console.log(element);
        return element.startsWith("L");//return true 
    })
    console.log(res);//true...
    //return true if the given condition is satified..
    //return false if the given condition is not satisfied..
</script>
    
</body>
</html>
